
local_costmap:
   global_frame: pepper_local_republisher/odom
   robot_base_frame: pepper_local_republisher/base_footprint
   update_frequency: 3.0
   publish_frequency: 3.0
   static_map: false
   rolling_window: true
   width: 3.0
   height: 3.0
   resolution: 0.05
   transform_tolerance: 3.0
   plugins:
     - {name: obstacle_layer,         type: "costmap_2d::ObstacleLayer"}
     - {name: local_inflation_layer,  type: "costmap_2d::InflationLayer"}
